<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/header.css">
		<title>cyborg game</title>
	</head>
	<body class="placement-vr">
		<header class="placement-vr col-100">
			<div class="placement-vr margin-auto col-100">
				<p class="title-m-2 margin-auto">
					CYBORG GAME
				</p>
			</div>
			<div class="placement-vr margin-auto col-100">
				<p id="error" class="title-m-2 margin-auto info-2"></p>
				<p class="title-m-2 margin-auto">
					Player <span id="head-id"></span> <span class="color-yel" style="display:none">(master)</span>
				</p>
			</div>
		</header>
		<section  id="set-connect">
			<div id="div-btn-set" class="button-m-3 placement-vr">
				<p id="btn-set" class="margin-auto">set ip/port</p>
			</div>
			<p id="btn-set-msg" class="margin-auto color-yel" style="margin:10px 0 40px 0"></p></div>
			<div id="con-btn" class="button-m-3 placement-vr">
				<p class="margin-auto">connect</p>
			</div>
		</section>
		<section  id="game" class="placement-vr" style="display:none">
			<div id="game-text" class="title-m-1">
				Cyborg choosed a number between <span id="number-min" class="color-yel">123</span> and <span id="number-max" class="color-yel">688</span>, Guess the number !
			</div>
			<div id="game-text-result" style="display:none">
				<!--<span id="number-guess" class="color-yel">23</span> -->
				Cyborg number is <span id="number-state" class="color-yel">greater</span> !
			</div>
			<div>
				<input type="text" name="choice" id="choice" class="input-field-m-1 col-70 color-white"/>
			</div>
			<div id="div-btn-send" class="button-m-3 placement-vr">
				<p id="btn-send" class="margin-auto">send</p>
			</div>
			<p id="btn-send-msg" class="margin-auto" style="color:red; margin-top:10px"></p>
			<div id="div-btn-restart" class="button-m-3 placement-vr" style="display:none">
				<p id="btn-restart" class="margin-auto">new game</p>
			</div>
		</section>
		<section  id="after-connect" class="placement-vr" style="display:none">
			<ul id="room" class="placement-vr">
				<!--<li class="placement-hr"><span style="margin:auto">P1 - 192.168.0.2 - 0 pts</span><span class="color-yel" style="display:none">(master)</span></li>-->
			</ul>
			
			<div id="div-btn-play" class="button-m-3 placement-vr">
				<p id="btn-play" class="margin-auto">waiting for connection...</p>
			</div>
			<p id="btn-play-msg" class="margin-auto" style="color:red; margin-top:10px"></p>
		</section>
		<footer>
		</footer>
	</body>
	<script type="text/javascript" src="js/wsclient.js"></script>
</html>
